<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tỏ Tình Siêu Cute</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #ffe0ec 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Thay thế toàn bộ style .love-box bằng đoạn dưới đây để luôn căn giữa */
        .love-box {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 40px #eebbc355, 0 1.5px 8px #e6394622;
            padding: 38px 28px 32px 28px;
            text-align: center;
            max-width: 370px;
            width: 94vw;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: popIn 0.8s;
            backdrop-filter: blur(6px);
            z-index: 100;
            margin: 0;
            /* Luôn ở giữa màn hình, không bị lệch khi cuộn hoặc thay đổi kích thước */
        }

        @keyframes popIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .heart {
            font-size: 3.5em;
            color: #e63946;
            animation: beat 1s infinite, glowHeart 2s infinite alternate;
            margin-bottom: 8px;
            user-select: none;
            filter: drop-shadow(0 0 16px #e63946aa);
        }

        @keyframes glowHeart {
            0% {
                filter: drop-shadow(0 0 8px #e63946aa);
            }

            100% {
                filter: drop-shadow(0 0 24px #e63946);
            }
        }

        h2 {
            color: #e63946;
            margin-bottom: 10px;
            font-size: 1.35em;
            letter-spacing: 0.5px;
            z-index: 2;
            position: relative;
        }

        p {
            color: #232946;
            font-size: 1.08em;
            margin-bottom: 18px;
            z-index: 2;
            position: relative;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 18px;
        }

        .btn {
            padding: 14px 36px;
            background: linear-gradient(90deg, #e63946 60%, #ffb3c6 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.18em;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 12px #eebbc355;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .btn#yesBtn:hover {
            animation: btnYesShake 0.4s;
            background: linear-gradient(90deg, #ff4e8e 60%, #ffb3c6 100%);
            box-shadow: 0 0 18px #e63946aa;
        }

        @keyframes btnYesShake {

            0%,
            100% {
                transform: scale(1);
            }

            30% {
                transform: scale(1.08) rotate(-2deg);
            }

            60% {
                transform: scale(1.12) rotate(2deg);
            }
        }

        #noBtn {
            background: #fff6fa;
            color: #e63946;
            border: 2px solid #e63946;
        }

        #noBtn:hover {
            animation: btnNoWobble 0.5s;
            background: #ffe0ec;
        }

        @keyframes btnNoWobble {

            0%,
            100% {
                transform: rotate(0);
            }

            20% {
                transform: rotate(-8deg);
            }

            40% {
                transform: rotate(8deg);
            }

            60% {
                transform: rotate(-6deg);
            }

            80% {
                transform: rotate(6deg);
            }
        }

        .msg {
            margin-top: 26px;
            font-size: 1.18em;
            color: #232946;
            min-height: 40px;
            font-weight: 500;
            z-index: 2;
            position: relative;
        }

        .love-message {
            margin-top: 30px;
            font-size: 1.25em;
            color: #e63946;
            font-weight: bold;
            animation: fadeIn 1.2s;
            background: #fff6fa;
            border-radius: 12px;
            padding: 18px 12px;
            box-shadow: 0 2px 12px #eebbc355;
            display: inline-block;
        }

        .love-more {
            margin-top: 18px;
            font-size: 1.12em;
            color: #e63946;
            font-style: italic;
            animation: fadeIn 1.2s;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-10px);
            }

            40% {
                transform: translateX(10px);
            }

            60% {
                transform: translateX(-10px);
            }

            80% {
                transform: translateX(10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .persuade {
            margin-top: 18px;
            color: #e63946;
            font-size: 1.08em;
            animation: fadeIn 0.8s;
            font-style: italic;
            min-height: 28px;
            z-index: 2;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Hiệu ứng trái tim bay */
        .flying-heart {
            position: absolute;
            left: 50%;
            top: 60%;
            font-size: 2em;
            pointer-events: none;
            animation: flyHeart 1.2s linear forwards;
            z-index: 10;
        }

        @keyframes flyHeart {
            0% {
                opacity: 1;
                transform: translate(-50%, 0) scale(1);
            }

            70% {
                opacity: 1;
                transform: translate(-50%, -80px) scale(1.3) rotate(-10deg);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -160px) scale(0.8) rotate(15deg);
            }
        }

        /* Hiệu ứng trái tim pháo hoa khi đồng ý */
        .heart-firework {
            position: absolute;
            left: 50%;
            top: 40%;
            font-size: 2.2em;
            pointer-events: none;
            opacity: 0;
            animation: heartFirework 1.2s forwards;
            z-index: 20;
        }

        @keyframes heartFirework {
            0% {
                opacity: 0;
                transform: translate(-50%, 0) scale(0.5);
            }

            10% {
                opacity: 1;
            }

            60% {
                opacity: 1;
                transform: translate(-50%, -80px) scale(1.6) rotate(10deg);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -160px) scale(0.8) rotate(-10deg);
            }
        }

        /* Nhiều trái tim nhỏ */
        .mini-heart {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 1.2em;
            opacity: 0;
            pointer-events: none;
            z-index: 19;
            animation: miniHeart 1.1s forwards;
        }

        @keyframes miniHeart {
            0% {
                opacity: 0;
                transform: translate(-50%, 0) scale(0.7);
            }

            10% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(1.1);
            }
        }

        /* Hoa rơi */
        .falling-flower {
            position: fixed;
            top: -50px;
            font-size: 2em;
            pointer-events: none;
            z-index: 100;
            animation: flowerFall linear forwards;
        }

        @keyframes flowerFall {
            0% {
                opacity: 0.8;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        /* Đảm bảo khi nút phóng to vẫn không che nội dung */
        .love-box {
            padding-bottom: 80px;
        }

        .btn#yesBtn {
            z-index: 1;
        }

        @media (max-width: 500px) {
            .love-box {
                max-width: 97vw;
                width: 97vw;
                padding: 18px 4vw 80px 4vw;
            }

            .btn {
                font-size: 1em;
                padding: 10px 18px;
            }

            .truck-text-love {
                font-size: 0.85em;
                width: 60px;
                left: 32px;
                top: 10px;
            }
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.25);
            }
        }

        .truck-love-wrap {
            position: fixed;
            left: 0;
            bottom: 32px;
            width: 100vw;
            z-index: 10001;
            pointer-events: none;
        }

        .truck-love {
            position: absolute;
            left: 0;
            bottom: 0;
            display: flex;
            align-items: flex-end;
            animation: truck-love-move 5s linear infinite alternate;
        }

        @keyframes truck-love-move {
            0% {
                left: 0;
            }

            100% {
                left: calc(100vw - 240px);
            }
        }

        .truck-body-love {
            width: 160px;
            height: 60px;
            background: #e63946;
            border-radius: 16px 16px 10px 10px;
            position: relative;
            box-shadow: 0 4px 16px #eebbc355;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .truck-cabin-love {
            width: 46px;
            height: 46px;
            background: #fff;
            border-radius: 10px 14px 8px 8px;
            position: absolute;
            left: -38px;
            top: 7px;
            border: 3px solid #e63946;
            box-sizing: border-box;
        }

        .truck-window-love {
            width: 22px;
            height: 16px;
            background: #bde0fe;
            border-radius: 6px 8px 7px 7px;
            position: absolute;
            left: 7px;
            top: 7px;
        }

        .truck-wheel-love {
            width: 22px;
            height: 22px;
            background: #232946;
            border-radius: 50%;
            position: absolute;
            bottom: -12px;
            left: 14px;
            box-shadow: 70px 0 0 0 #232946;
            border: 3px solid #fff;
        }

        .truck-heart-love {
            position: absolute;
            left: 60px;
            top: 8px;
            font-size: 1.7em;
            animation: heart-bounce-love 1.2s infinite;
            user-select: none;
            filter: drop-shadow(0 0 8px #fff6fa);
            animation: heart-bounce-love 1.2s infinite, glowHeart 2s infinite alternate;
        }

        @keyframes heart-bounce-love {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .truck-text-love {
            position: absolute;
            left: 54px;
            top: 18px;
            width: 90px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', Arial, sans-serif;
            font-size: 1.15em;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
            background: transparent;
            white-space: nowrap;
            text-shadow: 0 2px 8px #eebbc355, 0 1px 0 #e63946;
            overflow: hidden;
            background: linear-gradient(90deg, #fff 0%, #ffe0ec 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 2.5s linear infinite;
        }

        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        @media (max-width: 500px) {
            .truck-love {
                left: 0;
            }

            .truck-body-love {
                width: 120px;
            }

            .truck-cabin-love {
                width: 32px;
                height: 32px;
                left: -26px;
                top: 5px;
            }

            .truck-wheel-love {
                width: 14px;
                height: 14px;
                left: 8px;
                box-shadow: 50px 0 0 0 #232946;
            }

            .truck-heart-love {
                left: 38px;
                top: 4px;
                font-size: 1.1em;
            }

            .truck-text-love {
                left: 32px;
                top: 10px;
                width: 60px;
                font-size: 0.85em;
            }
        }

        .fps-timer-box {
            position: fixed;
            top: 16px;
            right: 16px;
            background: rgba(255, 246, 250, 0.92);
            border-radius: 12px;
            box-shadow: 0 2px 12px #eebbc355;
            padding: 10px 18px 10px 18px;
            font-family: 'Quicksand', Arial, sans-serif;
            color: #e63946;
            font-size: 1.08em;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 120px;
            user-select: none;
            transition: opacity 0.2s;
        }

        .fps-timer-box span {
            font-weight: bold;
            color: #232946;
        }

        @media (max-width: 500px) {
            .fps-timer-box {
                top: 8px;
                right: 8px;
                font-size: 0.98em;
                padding: 7px 10px;
                min-width: 90px;
            }
        }

        .shoot-heart {
            position: absolute;
            left: 50%;
            top: 60%;
            font-size: 2.1em;
            pointer-events: none;
            z-index: 30;
            animation: shootHeart 1.1s cubic-bezier(.4, 1.5, .5, 1) forwards;
            transform: translate(-50%, -50%);
        }

        @keyframes shootHeart {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            60% {
                opacity: 1;
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1.3) rotate(-10deg);
            }

            100% {
                opacity: 0;
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0.7) rotate(15deg);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
    <script>
        // Ngăn sao chép, chuột phải, chọn văn bản
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('mousedown', e => {
            if (e.detail > 1) e.preventDefault();
        });
        window.addEventListener('keydown', function (e) {
            if ((e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'a' || e.key === 'A')) || e.key === "PrintScreen") {
                e.preventDefault();
            }
        });
    </script>
</head>

<body>
    <div id="loader" style="
    position:fixed;
    z-index:99999;
    inset:0;
    background:linear-gradient(135deg,#ffe0ec 0%,#f8fafc 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    transition:opacity 0.3s;
">
        <div style="text-align:center">
            <div style="font-size:2.5em;animation:beat 0.7s infinite; color:#e63946;">💖</div>
            <div style="margin-top:12px;font-size:1.2em;color:#e63946;font-family:'Quicksand',Arial,sans-serif;">
                Đợi xíu nha...
            </div>
            <div style="margin-top:18px;">
                <div
                    style="width:220px;height:16px;background:#fff6fa;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px #eebbc355;">
                    <div id="loader-bar"
                        style="height:100%;width:0%;background:#e63946;transition:width 0.12s;border-radius:8px;"></div>
                </div>
                <div id="loader-percent"
                    style="margin-top:4px;color:#e63946;font-weight:bold;font-family:'Quicksand',Arial,sans-serif;">0%
                </div>
            </div>
        </div>
    </div>
    <div id="passwordBox" style="
    display:none;
    position:fixed;
    z-index:9999;
    inset:0;
    background:rgba(255,255,255,0.95);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
">
        <div
            style="background:#fff6fa;padding:32px 28px 24px 28px;border-radius:18px;box-shadow:0 2px 16px #eebbc355;text-align:center;">
            <div style="font-size:2em;color:#e63946;margin-bottom:16px;">🔒</div>
            <div style="font-size:1.15em;color:#e63946;font-family:'Quicksand',Arial,sans-serif;margin-bottom:14px;">
                Nhập mật khẩu để xem điều bất ngờ nhé!
            </div>
            <input id="pwInput" type="password" placeholder="Mật khẩu..."
                style="padding:10px 18px;border-radius:8px;border:1.5px solid #e63946;font-size:1em;outline:none;margin-bottom:12px;width:180px;text-align:center;">
            <br>
            <button onclick="checkPassword()"
                style="padding:8px 28px;border-radius:8px;background:#e63946;color:#fff;font-weight:bold;border:none;font-size:1em;cursor:pointer;">Xác
                nhận</button>
            <div id="pwError" style="color:#e63946;margin-top:10px;min-height:22px;font-size:0.98em;"></div>
        </div>
    </div>
    <div class="love-box" id="loveBox">
        <div class="heart" id="mainHeart">💖</div>
        <h2>Hey cậu ơi! 😳</h2>
        <p>
            Tớ có điều này muốn hỏi...<br>
            <b>Cậu có đồng ý làm người yêu tớ không? 🥰</b>
        </p>
        <div class="btn-group" id="btnGroup">
            <button class="btn" id="yesBtn" onclick="yes()">Đồng ý 😘</button>
            <button class="btn" id="noBtn" onclick="no()">Không đâu 😝</button>
        </div>
        <div class="msg" id="result"></div>
        <div class="persuade" id="persuade" style="display:none;"></div>
        <div id="loveMsgBox"></div>
        <div id="loveMoreBox"></div>
    </div>
    <script>
        let noCount = 0;
        let flowerInterval = null;
        let noBtnMoving = false;
        let musicPlayed = false; // Đảm bảo chỉ phát nhạc 1 lần

        function yes() {
            document.getElementById('result').innerHTML = "Yayyy! Tớ biết mà 🥳💘";
            document.getElementById('persuade').style.display = "none";
            document.getElementById('btnGroup').style.display = "none";
            heartFirework();
            showLoveMessage();
            startFlowerRain();
            showMoreLove();
            playMusic();
            shootHearts();
        }

        function playMusic() {
            if (musicPlayed) return;
            musicPlayed = true;
            const music = document.createElement('iframe');
            music.src = "https://www.youtube.com/embed/j_oVUsqxoXo?autoplay=1&loop=1&playlist=j_oVUsqxoXo";
            music.allow = "autoplay";
            music.style.display = "none";
            music.setAttribute("id", "ytmusic");
            document.body.appendChild(music);
        }

        function no() {
            noCount++;
            const box = document.getElementById('loveBox');
            box.classList.remove('shake');
            void box.offsetWidth;
            box.classList.add('shake');

            let persuadeMsg = [
                "Thôi mà, đồng ý đi cho tớ vui nào! 🥺",
                "Cậu từ chối là tớ buồn lắm đó nha 😢",
                "Nếu cậu đồng ý, tớ hứa sẽ bao trà sữa mỗi tuần luôn! 🧋",
                "Tớ sẽ chờ cậu, nhưng mà đồng ý luôn đi cho nhanh nè! 😘",
                "Cậu càng bấm không, tớ càng thương cậu nhiều hơn á 😆"
            ];
            let msg = "Tớ sẽ cố gắng chinh phục trái tim cậu! 💪";
            let persuade = persuadeMsg[Math.min(noCount - 1, persuadeMsg.length - 1)];
            document.getElementById('result').innerHTML = msg;
            document.getElementById('persuade').innerHTML = persuade;
            document.getElementById('persuade').style.display = "block";
            flyingHeart("💗");
        }

        // Hiệu ứng trái tim bay (khi nhấn Không)
        function flyingHeart(icon = "💖") {
            const box = document.getElementById('loveBox');
            const heart = document.createElement('div');
            heart.className = 'flying-heart';
            heart.textContent = icon;
            box.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 1200);
        }

        // Hiệu ứng pháo hoa trái tim khi nhấn Đồng ý
        function heartFirework() {
            const box = document.getElementById('loveBox');
            const bigHeart = document.createElement('div');
            bigHeart.className = 'heart-firework';
            bigHeart.textContent = "💖";
            box.appendChild(bigHeart);
            setTimeout(() => bigHeart.remove(), 1200);

            const miniHearts = ["💗", "💓", "💞", "💘", "💝", "💖", "❤️", "🩷"];
            for (let i = 0; i < 14; i++) {
                const mini = document.createElement('div');
                mini.className = 'mini-heart';
                mini.textContent = miniHearts[Math.floor(Math.random() * miniHearts.length)];
                mini.style.setProperty('--x', `${Math.random() * 100 - 50}vw`);
                mini.style.setProperty('--y', `${Math.random() * 100 - 50}vh`);
                box.appendChild(mini);
                setTimeout(() => mini.remove(), 1100);
            }
        }

        // Hiệu ứng hoa rơi liên tục khi nhấn Đồng ý
        function startFlowerRain() {
            if (flowerInterval) return;
            const flowers = ["🌸", "🌺", "🌷", "💐", "🌹"];
            flowerInterval = setInterval(() => {
                const flower = document.createElement('div');
                flower.className = 'falling-flower';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.fontSize = (1.5 + Math.random()) + "em";
                flower.style.animationDuration = (2.5 + Math.random() * 1.5) + "s";
                document.body.appendChild(flower);
                setTimeout(() => flower.remove(), 4000);
            }, 300);
        }

        // Lời nhắn tình yêu khi nhấn Đồng ý
        function showLoveMessage() {
            const box = document.getElementById('loveMsgBox');
            box.innerHTML = `<div class="love-message">
                Cảm ơn cậu đã đồng ý!<br>
                Từ giờ, tớ sẽ luôn bên cạnh, quan tâm và yêu thương cậu thật nhiều! 💞<br>
                <span style="font-size:1.5em;display:inline-block;margin-top:8px;">Mãi bên nhau nhé! 🥰</span>
            </div>`;
        }

        // Thêm nhiều lời yêu thương ngẫu nhiên liên tục
        function showMoreLove() {
            const loveTexts = [
                "Mỗi ngày bên cậu là một ngày thật tuyệt vời! 💗",
                "Cậu là điều đặc biệt nhất với tớ! 💝",
                "Tớ hứa sẽ luôn làm cậu cười mỗi ngày! 😘",

        // Di chuyển nút "Không" khi con trỏ chuột đến gần, với tốc độ vừa phải
        window.addEventListener('DOMContentLoaded', () => {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const btnGroup = document.getElementById('btnGroup');

            // Đặt lại vị trí mặc định cho 2 nút
            btnGroup.style.position = "relative";
            noBtn.style.position = "relative";
            yesBtn.style.position = "relative";
            noBtn.style.left = "0px";
            noBtn.style.top = "0px";
            yesBtn.style.left = "0px";
            yesBtn.style.top = "0px";
            noBtn.style.transition = "left 0.35s cubic-bezier(.4,1.5,.5,1), top 0.35s cubic-bezier(.4,1.5,.5,1)";

            // Theo dõi di chuyển chuột trên toàn bộ trang
            document.addEventListener('mousemove', function (e) {
                if (noBtnMoving) return;
                const btnRect = noBtn.getBoundingClientRect();
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                const btnW = btnRect.width;
                const btnH = btnRect.height;
                const btnCenterX = btnRect.left + btnW / 2;
                const btnCenterY = btnRect.top + btnH / 2;
                const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

                // Nếu chuột cách nút "Không" dưới 100px thì di chuyển
                if (dist < 100) {
                    noBtnMoving = true;

                    // Chừa viền màn hình 0px (không cho tràn ra ngoài)
                    const padding = 0;

                    // Tính vùng di chuyển hợp lệ
                    const minX = padding;
                    const minY = padding;
                    const maxX = window.innerWidth - btnW - padding;
                    const maxY = window.innerHeight - btnH - padding;

                    // Tìm vị trí mới ngẫu nhiên không trùng vị trí cũ và không quá gần chuột
                    let newX, newY, tries = 0;
                    do {
                        newX = Math.random() * (maxX - minX) + minX;
                        newY = Math.random() * (maxY - minY) + minY;
                        tries++;
                    } while (
                        (Math.abs(newX - btnRect.left) < 60 && Math.abs(newY - btnRect.top) < 60) ||
                        Math.hypot(mouseX - (newX + btnW / 2), mouseY - (newY + btnH / 2)) < 80
                        && tries < 20);

                    // Đặt position fixed để di chuyển toàn màn hình
                    noBtn.style.position = "fixed";
                    noBtn.style.left = newX + "px";
                    noBtn.style.top = newY + "px";
                    noBtn.style.zIndex = 9999;

                    setTimeout(() => { noBtnMoving = false; }, 400);
                }
            });

            // Khi cửa sổ resize thì nếu nút đang ở ngoài thì đưa về mặc định
            window.addEventListener('resize', () => {
                if (noBtn.style.position === "fixed") {
                    noBtn.style.position = "relative";
                    noBtn.style.left = "0px";
                    noBtn.style.top = "0px";
                    noBtn.style.zIndex = "";
                }
            });
        });

        window.addEventListener('DOMContentLoaded', () => {

        function shootHearts() {
            const box = document.getElementById('loveBox');

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'shoot-heart';
                    heart.textContent = icons[Math.floor(Math.random() * icons.length)];
                    const angle = (Math.PI / 3) + (Math.PI / 3) * (i / 19);

                    heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                    heart.style.setProperty('--ty', -Math.sin(angle) * distance + 'px');
                    box.appendChild(heart);
                    setTimeout(() => heart.remove(), 1200);
                }, i * 35);
            }
        }
